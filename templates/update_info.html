{% from "menu_macro.html" import menu %}
<html lang="fr"><head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
    <title>Modifiez vos informations</title>
</head>
<body>
<div class="container-fluid">

        {{ menu() }}
    <div class="interface row">
        <div class="col-md-6 col mt-5">
            <div class="update-info">
                <div class="row justify-content-center">
                    <div class="col-md-12 title">
                        <h3 class="">Modifiez vos informations personnelles</h3>
                    </div>
                </div>
                <p class="error">{{ notification }}</p>
                <form action="/update_inf" method="POST">
                    <div class="form-row justify-content-center mt-3">
                        <div class="col col-md-4 col-sm-12">
                            <label class="text-light">Nom</label>
                            <input type="text" name="Lastname" class="form-control">
                        </div>
                        <div class="col col-md-4 col-sm-12">
                            <label class="text-light">Pr√©nom</label>
                            <input type="text"  name="Surname" class="form-control">
                        </div>
                        <div class="col col-md-4 col-sm-12">
                            <label class="text-light">Date de naissance</label>
                            <input type="date" name="BirthDate"  class="form-control">
                        </div>
                    </div>

                    <div class="form-row justify-content-center mt-3">
                        <div class="col col-md-8 col-sm-12">
                            <label class="text-light">Adresse de facturation</label><br>
                            <input type="text"  name="BillingAdress" class="form-control">
                        </div>
                        <div class="col col-md-4 col-sm-12">
                            <label class="text-light">Genre</label><br>
                            <select name="Gender" class="form-control" size="1"><
                                <option name="Femme">Femme</option>
                                <option name="Homme">Homme</option>
                                <option name="Non binaire" >Non Binaire</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row justify-content-around mt-3">
                        <div class="col col-md-12 col-sm-12">
                            <label class="text-light">Mot de passe actuel</label>
                            <input type="password"  name="PassWord" class="form-control">
                        </div>
                    </div>

                    <div class="form-row justify-content-center mt-4">
                        <div class="col col-md-12">
                            <input type="submit" class="btn btn-primary btn-block  btn-lg" value="Modifier les informations">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6 col mt-5">
            <div class="update-info">
                <div class="row justify-content-center">
                    <div class="col-md-12 title">
                        <h3 class="">Modifiez vos informations de compte</h3>
                    </div>
                </div>
                <p class="error">{{ notification }}</p>
                <form action="/update_inf" method="POST">


                    <div class="form-row justify-content-around mt-3">
                        <div class="col col-md-12 col-sm-12">
                            <label class="text-light">Ancien mot de passe</label>
                            <input type="password"  name="PassWord" class="form-control">
                        </div>
                    </div>
                    <div class="form-row justify-content-around mt-3">
                        <div class="col col-md-12 col-sm-12">
                            <label class="text-light">Nouveau mot de passe</label>
                            <input type="password"  name="PassWord" class="form-control">
                        </div>
                    </div>

                    <div class="form-row justify-content-around mt-3">
                        <div class="col col-md-12 col-sm-12">
                            <label class="text-light">Nouvelle addresse email</label>
                            <input type="email"  name="email" class="form-control">
                        </div>
                    </div>


                    <div class="form-row justify-content-center mt-4">
                        <div class="col col-md-12">
                            <input type="submit" class="btn btn-primary btn-block  btn-lg" value="Modifier les informations">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
<div class="container mt-5">
    <div class="row justify-content-center">

    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 col-sm-8 mt-5">
            <div class="login-form">
                <p class="error">{{ notification }}</p>
                <form action="{{ url_for('Suppression')}}" method="POST">
                    <input type="submit" class="btn btn-primary btn-block  btn-lg" value="Supprimer le cours">
                </form>

            </div>
        </div>
    </div>
</div>


</div>
<script src="https://kit.fontawesome.com/0df64cd7de.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
<script src="{{ url_for('static', filename='js/graph.js')}}"></script>
</body></html>
