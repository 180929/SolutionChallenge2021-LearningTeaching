<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css')}}">
    <!-- Bootstrap CSS -->

    <title>Learning Teaching</title>
    <style>
        html, body {
        height:100%;
      }
      body
      {
        background-image: url('static/images/img_home.jpg');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .card {
        margin-top: 20%;

       }

     .alert {
      padding: 12px;
      border-radius: 3px;
      font-size: 1.2rem;
      margin-bottom: 16px;
      border-width: 2px;
      border-style: solid;
      color:red;
    }


    </style>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Learning Teaching</a>

        <div class="collapse navbar-collapse" id="navbarNav">
        </div>
      </div>
    </nav>
</head>

<body>

<div class="row">
        <div class="col-lg-6 col-md-5 col-sm-9">
        </div>

        <div class="col-lg-3">
            <div class="container mt-5">
                <div class="card">
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div >
                                <h1 class="card-title" style="front-size:80px"> Sign in </h1>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div >
                                <div class="login-form">
                                    <p class="alert">{{ notification }}</p>
                                    <form action="{{ url_for('connexion')}}" method="POST">
                                        <label class="">Email address</label><br>
                                        <input type="email" name="Email" class="form-control"><br>
                                        <label class="">Password</label><br>
                                        <input type="password"  name="PassWord" class="form-control"><br><br>
                                        <input type="submit" class="btn btn-primary btn-block  btn-lg" value="Login">
                                    </form>
                                    <p class="helper">Not registered yet? <br><a href="{{ url_for('inscription')}}">Create an account</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
