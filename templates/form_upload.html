<!DOCTYPE html>
<html lang="en">
<head>
    <title>Learning Teaching</title>
    <meta charset="UTF-8">
    <title>Teached courses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css')}}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     <style>
        html, body {
        height:100%;
      }
      body
      {
        background-color: #c6dcf1;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .card {
        margin-top: 5%;
        margin-bottom: 20px;

       }
	   .alert {
	    padding: 12px;
	    border-radius: 3px;
	    font-size: 1.2rem;
	    margin-bottom: 16px;
	    border-width: 2px;
	    border-style: solid;
	    color:red;
	  }


    </style>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href={{ url_for("home") }}>Learning Teaching</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href={{ url_for("followed_courses") }}>Followed courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={{ url_for("teach") }}>Teached courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={{ url_for("profile") }}> Profile</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>

</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
            <div class="row justify-content-center">
                <div class="row justify-content-center">
                        <div >
                            <h1 class="card-title" style="front-size:80px"> Upload your file </h1>
                        </div>
                    </div>
            </div>
            <div class="row justify-content-center mt-5">
                <div class="col-md-12 col-lg-8 login-form">
                        <p class="alert">{{ notification }}</p>
                        <form action="{{ url_for("form_upload",course_id=course_id)}}" method="POST" enctype="multipart/form-data">
                            <div class="form-row justify-content-center mt-3">
                                <div class="col col-md-9 col-sm-12">
                                    <label>File name</label>
                                    <div id="test">
                                        <input type="text" id="name" name="name" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="form-row justify-content-center mt-3">
                                <div class="col col-md-9 col-sm-12">
                                    <select class="form-select" id="type" name="type">
                                        <option selected>Choose the file type</option>
                                        <option value="pdf">PDF</option>
                                        <option value="video">Video type-MP4 ONLY</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-row justify-content-center mt-3">
                                <div class="col col-md-9 col-sm-12">
                                    <input type="file" class="form-control-file" formenctype="multipart/form-data" id="upFile" name="upFile">
                                </div>
                            </div>

                            <div class="form-row justify-content-center mt-4">
                                <div class="col col-md-6">

                                    <input type="submit" class="btn btn-primary btn-block  btn-lg" value="Upload file">
                                </div>
                            </div>

                        </form>
                </div>
            </div>
        </div>
      </div>
    </div>

</body>
</html>
