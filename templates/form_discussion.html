      {
        background-color: #c6dcf1;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .card {
        margin-top: 5%;
        margin-bottom: 20px;

       }


    </style>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href={{ url_for("home") }}>Learning Teaching</a>

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href={{ url_for("followed_courses") }}>Followed courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={{ url_for("teach") }}>Teached courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={{ url_for("profile") }}> Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={{ url_for("forum") }}> Forum</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
</head>

<body>

<div class="container mt-5">
	<div class="card">
        <div class="card-body">
		    <div class="row justify-content-center">
		        <div class="row justify-content-center">
                    <div >
                        <h1 class="card-title" style="front-size:80px"> Create a new discussion </h1>
                    </div>
                </div>
		    </div>
		    <div class="row justify-content-center mt-5">
		        <div class="col-md-12 col-lg-8 login-form">
		                <p class="error">{{ notification }}</p>
		                <form action="{{ url_for('form_discussion')}}" method="POST">
		                    <div class="form-row justify-content-center mt-3">
		                        <div class="col col-md-9 col-sm-12">
		                            <label>Course title</label>
		                            <input type="text" name="title" class="form-control">
		                        </div>
		                    </div>


		                    <div class="form-row justify-content-center mt-3">
		                        <div class="col col-md-9 col-sm-12">
		                            <label>Subject</label>
		                            <textarea name="subject"  maxlength="3000" class="form-control"> </textarea>
		                        </div>
		                    </div>

		                    <div class="form-row justify-content-center mt-3">
		                        <div class="col col-md-9 col-sm-12">
		                            <label>Message</label>
		                            <textarea name="message"  maxlength="10000" class="form-control"> </textarea>
		                        </div>
		                    </div>




		                    <div class="form-row justify-content-center mt-4">
		                        <div class="col col-md-6">
		                            <input type="submit" class="btn btn-primary btn-block  btn-lg" value="Create discussion">
		                        </div>
		                    </div>

		                </form>
		        </div>
		    </div>
		</div>
	</div>
</div>
