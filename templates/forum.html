<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/main.css')}}" >

    <title>Learning Teaching</title>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href={{ url_for("home") }}>Learning Teaching</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href={{ url_for("followed_courses") }}>Followed courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={{ url_for("teach") }}>Teached courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href={{ url_for("profile") }}> Profile</a>
            </li>


          </ul>
        </div>
      </div>
    </nav>
    <style>
        .container{
            margin-top:5%;
            border:2px solid #cecece;


        }

    </style>

</head>
<body>

    <div class="container" style="border:3px solid #cecece; margin-top: 2% ; border-color: #009FFF">
        <div class="row">
            <!-- Need to add theme, buttons -->
            <div class="col-sm">
                <a href="form_discussion" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Ajouter une discussion</a>
            </div>

        </div>

    </div>
    <div class="container" style="border:3px solid #cecece; margin-top: 2% ; border-color: #009FFF">
        <table class="table">
          <thead>
            <tr>
                {% for header in headings %}
                    <th>{{ header }}</th>
                {% endfor %}
            </tr>
          </thead>
          <tbody>
            {% for key,tpl in zipList %}
            <tr>

                {% for i in range(tpl|length) %}
                    {% if i==0 %}
                        <td><a href={{key}}>{{ tpl[i] }}</a></td>
                    {% else %}
                        <td>{{ tpl[i] }}</td>
                    {% endif %}
                {% endfor %}
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
</body>
</html>
