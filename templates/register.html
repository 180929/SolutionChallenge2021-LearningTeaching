<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Teaching</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css')}}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        html, body {
        height:100%;
      }
      body
      {
        background-color: #c6dcf1;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .card {
        margin-top: 5%;

       }

       .alert {
          padding: 12px;
          border-radius: 3px;
          font-size: 1.2rem;
          margin-bottom: 16px;
          border-width: 2px;
          border-style: solid;
          color:red;
        }


    </style>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="home">Learning Teaching</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        </div>
      </div>
    </nav>
</head>

<body>

<div class="row justify-content-center pt-5">

</div>
<div class="row">
        <div class="col-lg-1 col-md-1 col-sm-1">
        </div>

        <div class="col-lg-10 col-md-10 col-sm-6">
            <div class="container mt-5">
                <div class="card">
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div >
                                <h1 class="card-title" style="front-size:80px"> Registration </h1>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                                <div class="col-md-12 col-lg-8 col-sm-6 login-form">
                                    <p class="alert">{{ notification }}</p>
                                    <form action="{{ url_for('inscription')}}" method="POST">
                                        <div class="form-row justify-content-center mt-3">
                                            <div class="col col-md-4 col-sm-12">
                                                <label >Name</label>
                                                <input type="text" name="Lastname" class="form-control">
                                            </div>
                                            <div class="col col-md-4 col-sm-12">
                                                <label >First name</label>
                                                <input type="text"  name="Surname" class="form-control">
                                            </div>
                                            <div class="col col-md-3 col-sm-12">
                                                <label >Birthdate</label>
                                                <input type="date" name="BirthDate"  class="form-control">
                                            </div>
                                        </div>

                                        <div class="form-row justify-content-center mt-3">
                                            <div class="col col-md-8 col-sm-12">
                                                <label >Study</label><br>
                                                <input type="text"  name="BillingAdress" class="form-control">
                                            </div>
                                            <div class="col col-md-3 col-sm-12">

                                            </div>
                                        </div>

                                        <div class="form-row justify-content-around mt-3">
                                            <div class="col col-md-5 col-sm-12">
                                                <label >Email address</label>
                                                <input type="email" name="Email" class="form-control">
                                            </div>
                                            <div class="col col-md-5 col-sm-12">
                                                <label >Password</label>
                                                <input type="password"  name="PassWord" class="form-control">
                                            </div>
                                        </div>

                                        <div class="form-row justify-content-center mt-4">
                                            <div class="col col-md-6">
                                                <input type="submit" class="btn btn-primary btn-block  btn-lg" value="Register">
                                            </div>
                                        </div>
                                    </form>
                                    <p class="helper">Already registered? <br><a href="{{ url_for('connexion')}}">Sign in</a></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>


<!-- Optional JavaScript; choose one of the two! -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
-->
</body>
</html>
